    function getPageContent(page) {
  var contentDiv = document.getElementById('content');

  // Clear the existing content
  contentDiv.innerHTML = '';

  // Retrieve the content based on the selected page
  var content;
  switch (page) {
    case 'customer':
      content = pages.customer;
      break;
    case 'store':
      content = pages.store;
      break;
    case 'placeOrder':
      content = pages.placeOrder;
      break;
    case 'orderDetails':
      content = pages.orderDetails;
      break;
    default:
      content = '';
  }

  // Set the retrieved content to the content div
  contentDiv.innerHTML = content;
}

  function getPageContent(section) {
       
        localStorage.setItem('lastVisitedSection', section);

        document.getElementById('content').innerHTML = pages[section];

      function loadLastVisitedSection() {
        var lastVisitedSection = localStorage.getItem('lastVisitedSection');
        if (lastVisitedSection) {
          getPageContent(lastVisitedSection);
        } else {
    
          getPageContent('customer');
        }
      }

      function addNewCustomer() {
            var form = document.createElement("form");
