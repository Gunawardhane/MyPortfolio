    <script>
      // Function to show/hide content based on the hash in the URL
      function showContent() {
        const hash = location.hash.substr(1);
        const sections = document.querySelectorAll("main > div");
        sections.forEach((section) => {
          if (section.id === hash) {
            section.style.display = "block";
          } else {
            section.style.display = "none";
          }
        });
      }

      // Function to handle navigation
      function navigate(event) {
        event.preventDefault();
        const target = event.target.getAttribute("href");
        location.hash = target.substr(1);
      }

      // Event listener for navigation links
      const navLinks = document.querySelectorAll("nav a");
      navLinks.forEach((link) => {
        link.addEventListener("click", navigate);
      });

      // Event listener for hash change
      window.addEventListener("hashchange", showContent);

      // Show initial content based on the current hash or default to the first section
      const initialHash = location.hash.substr(1);
      const defaultSection = document.querySelector("main > div");
      const initialSection =
        document.getElementById(initialHash) || defaultSection;
      location.hash = initialSection.id;
      showContent();
    </script>
